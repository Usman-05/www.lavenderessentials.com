<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account | Lavender Essentials</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="header">
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="images2/img1.jpg" width="125px" alt="Logo">
      </div>
      <nav>
        <ul id="menuitems">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
      <img src="images/cart.png" width="30px" height="30px" alt="Cart">
      <img src="images/menu.png" class="menu-icon" onclick="menutoggle()" alt="Menu">
    </div>
  </div>
</div>

<div class="small-container">
  <h2 class="title">Account</h2>
  <div class="row">
    <div class="col-2">
      <h3>Login</h3>
      <form>
        <label for="login-email">Email:</label><br>
        <input type="email" id="login-email" name="email" required><br><br>
        <label for="login-password">Password:</label><br>
        <input type="password" id="login-password" name="password" required><br><br>
        <input type="submit" value="Login" class="btn">
      </form>
    </div>
    <div class="col-2">
      <h3>Register</h3>
      <form>
        <label for="register-name">Name:</label><br>
        <input type="text" id="register-name" name="name" required><br><br>
        <label for="register-email">Email:</label><br>
        <input type="email" id="register-email" name="email" required><br><br>
        <label for="register-password">Password:</label><br>
        <input type="password" id="register-password" name="password" required><br><br>
        <input type="submit" value="Register" class="btn">
      </form>
    </div>
  </div>
</div>

<script>
  var menuitem = document.getElementById("menuitems");
  menuitem.style.maxHeight = "0px";
  function menutoggle() {
    if (menuitem.style.maxHeight == "0px") {
      menuitem.style.maxHeight = "200px";
    } else {
      menuitem.style.maxHeight = "0px";
    }
  }
</script>

</body>
</html>
